<template x-for="(label, id) in field.options">
    <div class="flex items-center">
        <input type="checkbox" class="form-checkbox w-6 h-6 text-blue-600 bg-white rounded-lg" x-bind:id="id" x-bind:value="id" x-model="submitFields[field.handle]">
        <label class="ml-2" x-bind:for="id" x-text="label"></label>
    </div>
</template>
