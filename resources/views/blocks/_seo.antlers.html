<meta property="og:site_name" content="{{ site_config:site_name }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ seo_title ?? title }}{{ if ! seo_hide_global_title }} | {{ site_config:site_name }}{{/if }}">
<meta property="og:url" content="{{ current_url }}">

{{ if seo_description }}
<meta name="description" content="{{ seo_description }}">
<meta property="og:description" content="{{ seo_description }}">
{{ /if }}

{{ if seo_social_media_image }}
<meta property="og:image" content="{{ glide:seo_social_media_image width='1200' height='630' fit='crop_focal' absolute="true" }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ elseif main_image }}
<meta property="og:image" content="{{ glide:main_image width='1200' height='630' fit='crop_focal' absolute="true" }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ elseif site_config:default_social_media_image }}
<meta property="og:image" content="{{ glide:main_image width='1200' height='630' fit='crop_focal' absolute="true" }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ /if }}
{{ locales current_first="false" }}
<link rel="alternate" href="{{ permalink }}" hreflang="{{ locale:short }}" />
{{ /locales }}

{{ if seo_no_index }}
<meta name="robots" content="noindex">
{{ /if }}
